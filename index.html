<!DOCTYPE html>

	<style type="text/css" media="screen">
		div.demo {
			height: 300px;
			width: 600px;
			margin: 25px;
			border: 1px solid #999;
		}
	</style>

	</script>

<body>

<div class='demo' id='mdoerk'>

	<input type='button' value='catch me'>

	<script type="text/javascript" >
	$("#mdoerk input").css({position: 'relative', top: 150, left: 275}).mouseenter(
	function(){
		var x = Math.random()*200-100, y = Math.random()*200-100;
		$(this).animate({left: '+='+x, top: '+='+y}, 500);
	})	;
	</script>	

</div>

<div class='demo' id='QuickS1lver'>
	
	<input type='button' value='bounce'>

	<script type='text/javascript'>
		$("#QuickS1lver input").css({position: 'relative', top: 0, left:265}).mousedown(function() {
			
			down();			

			function down() {
				$("#QuickS1lver input").animate({top: '275px'}, 'slow', up);
			}

			function up() {
				$("#QuickS1lver input").animate({top: '0px'}, 'slow', down);
			}

		});
	</script>

</div>

</body>
